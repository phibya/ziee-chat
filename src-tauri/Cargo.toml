[workspace]
members = [
    "."
]
exclude = [
    "../src-engines/mistralrs-server"
]
resolver = "2"

[package]
name = "ziee"
version = "0.1.0"
description = "Zie Chat"
authors = ["you"]
edition = "2021"
default-run = "ziee"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "ziee_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "ziee"
path = "src/main.rs"

[[bin]]
name = "generate-openapi"
path = "bin/generate-openapi.rs"



[build-dependencies]
tauri-build = { version = "2", features = [] }
build-helpers = { path = "../build-helpers" }

[dependencies]
tauri = { version = "2.7.0", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
once_cell = "1.21.3"
tokio = { version = "1.46.1", features = ["full"] }
tokio-stream = "0.1"
futures-util = "0.3"
uuid = { version = "1.0", features = ["v4"] }
aide = { version = "0.15", features = ["axum", "axum-json", "axum-extra-json-deserializer", "macros", "redoc"] }
schemars = { version = "0.9", features = ["chrono04", "uuid1"] }
axum = { version = "0.8.4", features = ["macros", "multipart"] }
tower-http = { version = "0.6.6", features = ["cors", "fs", "set-header"] }
tower = "0.5"
async-trait = "0.1"
ngrok = "0.14"
async-stream = "0.3"
reqwest = { version = "0.12", features = ["json", "multipart"] }
portpicker = "0.1"
postgresql_embedded = { version = "0.19.0", default-features = false, features = ["bundled", "theseus", "rustls"] }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid", "json"] }
chrono = { version = "0.4", features = ["serde"] }
dirs = "6.0.0"
bcrypt = "0.17.0"
jsonwebtoken = "9.3"
rand = "0.9.1"
hex = "0.4"
thiserror = "2.0.12"
tempfile = "3.8"
url = "2.5"
http = "1.0"
git2 = { version = "0.19", features = ["vendored-openssl"] }
sysinfo = "0.32"
lazy_static = "1.4"
eventsource-stream = "0.2"

# GPU detection and monitoring
nvml-wrapper = { version = "0.10", optional = true }
opencl3 = { version = "0.10", optional = true }
ash = { version = "0.38", optional = true }
wgpu-hal = { version = "26", optional = true }
libamdgpu_top = { version = "0.9", optional = true }

# macOS-specific dependencies  
[target.'cfg(target_os = "macos")'.dependencies]
metal = { version = "0.27", optional = true }
core-foundation = { version = "0.9", optional = true }

# File processing dependencies
image = "0.25"
pdfium-render = "0.8"
pdf-extract = "0.9"
base64 = "0.22"
encoding_rs = "0.8"
sha2 = "0.10"
bytes = "1.8"
calamine = "0.29"

## Add mistralrs dependencies
mistralrs-core = { git = "https://github.com/EricLBuehler/mistral.rs.git" }
mistralrs-server-core = { git = "https://github.com/EricLBuehler/mistral.rs.git" }
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
logroller = "0.1"
tauri-plugin-decorum = "1.1.1"


[target.'cfg(unix)'.dependencies]
libc = "0.2"
nix = { version = "0.29", features = ["signal", "process"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["processthreadsapi", "winnt", "handleapi"] }

[features]
default = ["gpu-detect"]
gpu-detect = ["nvml-wrapper", "opencl3", "ash", "wgpu-hal", "libamdgpu_top", "metal", "core-foundation"]

[profile.dev.package.gemm-f16]
opt-level = 3
